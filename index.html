<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="container-fluid">
        <header class="text-center text-white bg-primary px-5 py-3">
            <h1 class="display-3">Jeopardy</h1>
        </header>
    </div>

    <div id="boardGame" class="container-fluid text-center">
        <!-- Row - Category -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    Drug or Pokemon
                </div>
                <div class="col-sm">
                    Who's that Pokemon?
                </div>
                <div class="col-sm">
                    Gym Leaders
                </div>
            </div>
        </div>
        <!-- Row 1-->
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#r1c1">10</button>
                    <div class="modal fade" id="r1c1" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Drug or Pokemon: 10 Points</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Vibrava</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-score="10" class="incorrect btn btn-primary" data-dismiss="modal">Pokemon</button>
                                    <button type="button" data-score="10" class="correct btn btn-primary"
                                        data-dismiss="modal">Drug</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#r1c2">10</button>
                    <div class="modal fade" id="r1c2" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Who's that Pokemon?: 10 Points</h4>
                                </div>
                                <div class="modal-body">
                                    <img src="/Images/il_340x270.982360484_sngr.jpg">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-score="10" class="correct btn btn-primary" data-dismiss="modal">Pikachu</button>
                                    <button type="button" data-score="10" class="incorrect btn btn-primary"
                                        data-dismiss="modal">Squirtle</button>
                                    <button type="button" data-score="10" class="incorrect btn btn-primary"
                                        data-dismiss="modal">Bulbasaur</button>
                                    <button type="button" data-score="10" class="incorrect btn btn-primary"
                                        data-dismiss="modal">Charmander</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#r1c3">10</button>
                    <div class="modal fade" id="r1c3" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Gym Leaders: 10 Points</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Answer</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-score="10" class="correct btn btn-primary" data-dismiss="modal">Answer</button>
                                    <button type="button" data-score="10" class="incorrect btn btn-primary"
                                        data-dismiss="modal">Answer</button>
                                    <button type="button" data-score="10" class="incorrect btn btn-primary"
                                        data-dismiss="modal">Answer</button>
                                    <button type="button" data-score="10" class="incorrect btn btn-primary"
                                        data-dismiss="modal">Answer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#r2c1">20</button>
                    <div class="modal fade" id="r2c1" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Drug or Pokemon: 20 Points</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Voltaren</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-score="20" class="correct btn btn-primary" data-dismiss="modal">Pokemon</button>
                                    <button type="button" data-score="20" class="incorrect btn btn-primary"
                                        data-dismiss="modal">Drug</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">

                    <div class="modal fade" id="r2c2" role="dialog">

                            <div class="modal-content">

                                </div>
                                <div class="modal-body">
                                    <p>Picture</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-score="20" class="correct btn btn-primary" data-dismiss="modal">Pikachu</button>

                                        data-dismiss="modal">Squirtle</button>
                                    <button type="button" data-score="20" class="incorrect btn btn-primary"

                                    <button type="button" data-score="20" class="incorrect btn btn-primary"
                                        data-dismiss="modal">Charmander</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#r2c3">20</button>
                    <div class="modal fade" id="r2c3" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Gym Leaders: 10 Points</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Answer</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-score="20" class="correct btn btn-primary" data-dismiss="modal">Answer</button>
                                    <button type="button" data-score="20" class="incorrect btn btn-primary"
                                        data-dismiss="modal">Answer</button>
                                    <button type="button" data-score="20" class="incorrect btn btn-primary"
                                        data-dismiss="modal">Answer</button>
                                    <button type="button" data-score="20" class="incorrect btn btn-primary"
                                        data-dismiss="modal">Answer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
