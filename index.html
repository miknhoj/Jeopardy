<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeopardy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" src="style.css">
</head>

<body>
    <div class="container-fluid">
        <header class="text-center text-white bg-primary px-5 py-3">
            <h1 class="display-3">Jeopardy</h1>
        </header>
    </div>

    <div id="boardGame" class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    Drug or Pokemon
                </div>
                <div class="col-sm">
                    Who's that Pokemon?
                </div>
                <div class="col-sm">
                    Gym Leaders
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#c1r1">10</button>
                    <div class="modal fade" id="c1r1" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Drug or Pokemon: 10 Points</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Vibrava</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Pokemon</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Drug</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#c1r2">20</button>
                    <div class="modal fade" id="c1r2" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Drug or Pokemon: 20 Points</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Voltaren</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Pokemon</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Drug</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-sm">
                        <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#c1r3">30</button>
                        <div class="modal fade" id="c1r3" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Drug or Pokemon: 30 Points</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Absol</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">Pokemon</button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">Drug</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

<div id="totalScore" class="container">
    Total Score:
</div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js"></script>
</body>

</html>
